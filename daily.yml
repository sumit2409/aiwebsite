name: Generate Daily Trending Article
on:
  schedule:
    - cron: "5 4 * * *"   # 04:05 UTC daily
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - name: Generate article
        run: node --loader ts-node/esm scripts/generateDaily.mts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          MEDIASTACK_KEY: ${{ secrets.MEDIASTACK_KEY }}
          SITE_TIMEZONE: Europe/Paris
          SITE_LANG: en
      - name: Commit & push
        run: |
          git config user.name "daily-bot"
          git config user.email "bot@users.noreply.github.com"
          git add content/daily/*.md || true
          git commit -m "chore: daily trending article" || echo "Nothing to commit"
          git push
